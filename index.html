<!DOCTYPE html>
<html>
	<head>
		<title>VERAlove To-do List</title>
		<link rel="stylesheet" type="text/css" href="materials/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="materials/style.css">
	</head>
	
	
	<body id="box">
		<nav>
				<center><h1 id="l">VERAlove To Do List</h1></center>
		</nav>

		<main>
			<div class="container" id="main-container">
				<button type="button" class="btn btn-primary" onclick="addUpTask()">Add Up Task</button>
		        <button type="button" class="btn btn-warning"  onclick="viewUpTask()">View Up task</button>
		        <br>                               
		        <div class="container" id="form-holder">
		            <form id="form">
		              	<div class="form-group">
		                 	<label for="task"><b>Enter Your Task</b></label>
		                    <input type="text" id="task" placeholder="Enter your task" required>
		                </div>

		                <div class="form-group">
		                    <label for="patient"><b>Enter The Date</b></label>
		                    <input type="date" id="date" required>
		                </div>

		                <div class="form-group">
		                    <label for="patient"><b>Enter The Time</b></label>
		                    <input type="time" id="time" required>
		                </div>

		                <div class="form-group">
		                    <label for="location"><b>Enter The Location</b></label>
		                    <input type="text" id="location" placeholder="Enter Location" required>
		                </div>

			            <div class="form-group">
			                <label for="activity"><b>Enter The Activities</b></label>
			                <input type="text" id="activity" placeholder="Enter Activity" required>
			                
			            </div>

		                <button type="submit" class="btn btn-primary">Save Task</button>
		                <button type="button" class="btn btn-secondary" onclick="cancelTask()">Cancel Task</button>
		        	</form>
		                                              
		        </div>      
		        <br>    

		        <!---The Display table section-->
		        <div class="container-fluid" id="table">
		        	<button type="button" class="btn btn-secondary" onclick="removeTable()" style="float: right;">X</button>
				 	<br>
				 	<caption><b>AJN LIST DISPLAY TABLE SECTION</b></caption>
		          	<table class="table table-stripped">
			            <thead>
			                <tr>
			                	<th>S/N</th>
			                	<th>Task</th>
				                <th>Date</th>
			    	            <th>Time</th>
			         	    	<th>Location</th>
			              		<th>Activity</th>
			            	    <th>Remove</th>
			                </tr>

			            </thead>
			            <tbody  id="maintable">
			                <tr id="tableRow">
			                  	<td></td>
			                  	<td></td>
			                  	<td></td>
			                    <td></td>
			                  	<td></td>
			                  	<td></td>
			                  	<td><button id="delete" class="btn btn-danger delete" >Delete</button></td>
			                </tr>
			            </tbody>
		        	</table>
				</div>
			</div>
		</main>

		<footer> <center> Just feel like coding...</center> </footer>
		
		<script src="materials/todo.js"> </script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
